<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div class="box">
        <div class="box_account">
            <div class="account_icon">
                <i class="fa-solid fa-user"></i>
            </div>
            <i class="fa-solid fa-circle online_icon"></i>
        </div>
        <div class="box_header">
            <div class="box_logo">
                <img src="./img/icon.jpg" alt="">
            </div>
            <h3 class="box_header-title">The edunext tool</h3>
            <p class="box_header-des">The edunextTool extension streamlines assignment completion and grading 
                with automatic answer filling, grading, suggestion, and storage features.
            </p>
        </div>
        <div class="box_list-control">
            <ul>
                <li class="auto_action" data-action="auto_action-groupStar">
                    <i class="fa-solid fa-people-group"></i>
                    <span>Groupmate</span>
                </li>
                <li class="auto_action lock-action" data-action="auto_action-PersonMark">
                    <i class="fa-solid fa-user-check"></i>
                    <span>Personal</span>
                    <i class="fa-solid fa-crown vip-icon"></i>
                </li>
                <li class="auto_action" data-action="auto_action-autoSubmit">
                    <i class="fa-solid fa-copyright"></i>
                    <span>Auto submit</span>
                </li>
                <li class="auto_action lock-action" data-action="auto_action-all">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>Auto All</span>
                    <i class="fa-solid fa-crown vip-icon"></i>
                </li>
            </ul>
        </div>
        <div class="box_footer">
            <i class="fa-sharp fa-regular fa-copyright"></i>
            <p class="tool_copyright">
               Bản quyền thuộc về TVCdev.
            </p>
                <ul class="box_social">
                    <li class="box_social-item">
                        <a href="https://www.facebook.com/profile.php?id=100050512032458" target="_blank">
                            <i class="fa-brands fa-facebook facebook-icon"></i>
                        </a>
                    </li>
                    <li class="box_social-item">
                        <a href="https://github.com/Cuongtran6969" target="_blank">
                            <i class="fa-brands fa-github github-icon"></i>
                        </a>
                    </li>
                    <li class="box_social-item">
                        <a href="https://www.youtube.com/channel/UCcY1MxmE0lqLKWPsvaYd-vw" target="_blank">
                            <i class="fa-brands fa-youtube youtube-icon"></i>
                        </a>
                    </li>
                </ul>
        </div>
        <div class="light_dark">
            <div class="change_btn">
                <i class="fa-solid fa-moon btn_icon"></i>
            </div>
        </div>
      </div>
</body>
<script src="popup.js"></script>
</html>
